<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Space Invaders</title>
</head>

<body>
    <div class="obal">
        <header>
            <h1>Space Invaders</h1>
        </header>
        <div class="obalvideohry">
            <div class="videohra"></div>
            <div class="vyhra">
                <h1>You win!</h1>
                <h2>Vyhráli jsi videohru.</h2>
                <button class="btn" onclick="window.location.reload()">Restart</button>
            </div>
            <div class="prohra">
                <h1>Game over!</h1>
                <h2>Prohrál jsi videohru.</h2>
                <button class="btn" onclick="window.location.reload()">Restart</button>
            </div>
        </div>
        <footer>
            <p>Šipky doleva/doprava - pohyb</p>
            <p> Mezerník - střelba</p>
        </footer>
    </div>
    <script src="js.js"></script>
</body>

</html>
